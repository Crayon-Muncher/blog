<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>{{ page.title }}</title>
        {% if page.description %}
          <meta name="description" content="{{ page.description }}">
        {% endif %}
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <!-- Links and style -->
        <link href="//netdna.bootstrapcdn.com/bootswatch/3.1.0/yeti/bootstrap.min.css" rel="stylesheet" />
        <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.min.css" rel="stylesheet"/>
        <link href="{{ site.static_url }}css/sticky-footer.css" rel="stylesheet"/>
        <link href="{{ site.static_url }}css/pygment_emacs.css" rel="stylesheet"/>
        <link rel="stylesheet/less" type="text/css" href="{{ site.static_url }}css/style.less"/>
        <link href="{{ site.static_url }}css/form-fix.css" rel="stylesheet">

        <!-- Favicon -->
        <link rel="shortcut icon" href="{{ site.static_url }}img/favicon.ico" />

        <!-- jQuery needs to be made available earlier than the other scripts -->
        <script src="http://code.jquery.com/jquery-1.11.0.min.js" type="text/javascript"></script>
    </head>
    <body>
      <div id="wrap">
        <div class="navbar navbar-inverse">
          <div class="navbar-header">
            <a href="/" title="SIG-Game" class="navbar-brand" rel="home">
              <img src="{{ site.static_url }}img/brand.png" alt="SIG-Game" class="img-responsive" />
            </a>
            <!-- Helps the navbar collapse when the page shrinks -->
            <button class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target=".navbar-collapse">
              <span class="glyphicon glyphicon-bar"></span>
              <span class="glyphicon glyphicon-bar"></span>
              <span class="glyphicon glyphicon-bar"></span>
            </button>
          <!--mve this /div down with other...maybe-->
          </div>
          <div class="container">
            <div class="navbar-collapse collapse">
                <ul class="nav pull-left navbar-nav">
                  <li class="{% if page.navbar == "blog" %}active{% endif %}">
                    <a href="/">Blog</a>
                  </li>
                  <li class="{% if page.navbar == "about" %}active{% endif %}">
                    <a href="/about_us">About Us</a>
                  </li>
                  <li class="{% if page.navbar == "sponsors" %}active{% endif %}">
                    <a href="/sponsors">Our Sponsors</a>
                  </li>
                </ul>
                <ul class="nav pull-right navbar-nav">
                  <li>
                    <a href="http://megaminerai.com" class="btn-info">MegaMinerAI <i class="fa fa-arrow-right"></i></a>
                  </li>
                </ul>
            </div>
          </div>
        </div>

        {{ content }}

        <div id="push"></div>
      </div>

      <div id="footer">
        <div class="container">
          <p class="text-muted">
            Brought to you by Missouri S&amp;T ACM SIG-Game.
            | Fork us on <a target="_blank" href="https://github.com/siggame">GitHub</a>!
          </p>
        </div>
      </div>

    <!-- Scripts -->
    <!-- Put them at the end so the page loads faster -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/1.6.1/less.min.js" type="text/javascript"></script>

    <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="{{ site.static_url }}js/page_setup.js" type="text/javascript"></script>

  </body>
</html>
